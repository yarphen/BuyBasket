<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="back">
        <div class="content">
            <div class="editor-column">
                <div class="add-line">
                    <input class="input-field" type="text" />
                    <div class="add-button">ADD</div>
                </div>
                <div class="list">
                    <div class="list-element">
                        <div class="list-element-float">
                            <div class="list-element-float-container">
                            <span class="list-element-name">Carrots</span>
                            <div class="list-element-right-area">
                                <div class="buy-button">BUY</div>
                                <div class="delete-button">×</div>
                            </div>
                            </div>
                        </div>
                        <div class="list-element-nonfloat">
                            <div class="list-element-center-area">
                                <div class="minus-button">×</div>
                                <div class="list-element-count">1</div>
                                <div class="plus-button plus-button-enabled">+</div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        <div class="summary-column">
            <div class="summary-header">
                READY FOR BUY
            </div>
            <div class="summary-content">
                <div class="summary-element">
                    <span>Potatoes</span>
                    <div class="summary-count"></div>
                </div>
            </div>
            <div class="summary-header">
                    BOUGHT
            </div>
            <div class="summary-content">
                <div class="summary-element bought">
                    <span class="summary-element-name">Potatoes</span>
                    <div class="summary-element-count"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
